<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./qea-property-editor.html">

<!--
Element used to simplify the use of que-proprty-editor with a huge number of properties

Example:
  <qea-property-editor-repeater
    property-Array=[[arrays]]
    values={{result}}>
  </qea-property-editor-repeater>

If you want to use the code or rich text widgetType, remember to include the qea-advanced-editors
inside this component

Example:
    <qea-property-editor-repeater property-Array=[[arrays]] values={{result}}>
      <qea-advanced-editors></qea-advanced-editors>
    </qea-property-editor-repeater>

@demo demo/index.html
-->


</head><body><dom-module id="qea-property-editor-repeater">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
    <template is="dom-repeat" items="[[propertyArray]]">
      <qea-property-editor on-value-changed="_notifyChanges" name="[[item.name]]" label="[[item.label]]" type="[[item.type]]" widget-type="[[item.widgetType]]" options="[[item.options]]" description="[[item.description]]" default="[[item.default]]" value="{{item.value}}" is-advanced-property="[[item.isAdvancedProperty]]" is-advanced-user="[[isAdvancedUser]]"></qea-property-editor>
    </template>


  </template>
  </dom-module>
<script src="qea-property-editor-repeater.js"></script></body></html>
