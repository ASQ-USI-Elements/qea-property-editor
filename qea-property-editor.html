<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">


<!--
Element used to set all the different types of tproperty of the asq-questions.
Example:
    <qea-property-editor
      name='h1Color'
      label='title color'
      type='string',
      widgetType='colour'
      description='property use to set th ecolor of the title'
      default='#eee'
      value={{title.colour}}
      isAdvancedProperty='false'
      isAdvancedUser=[[user.level]]
    ></qea-property-editor>

@demo demo/index.html
@hero hero.svg
-->
</head><body><dom-module id="qea-property-editor">
  <template>
    <style>
      :host {
        display: block;
        width: 300px;
      }
      .propContainer{
        color: rgba(0, 0, 0, 0.7);
        margin: 3px 0;
      }
      .label{

      }
      .setter{
        padding-left: 15px;
        max-width: 70%;
      }
    </style>

    <template is="dom-if" if="[[_isAcceptableType(type)]]">
      <div class="propContainer">

        <div class="label">
          <span>[[_nameToVisualize]]</span>
          <paper-icon-button icon="info-outline" on-tap="_showInfo" hidden="{{_isPresent(propInfo.desc)}}"></paper-icon-button>
        </div>

        <!-- string -->
        <template is="dom-if" if="[[_checkType('string', type)]]">
          <div class="setter">
            <paper-input label="Input label" no-label-float="" data="[[propInfo.name]]" on-change="_updateStringProp"></paper-input>
          </div>
        </template>


    </div></template>

  </template>
  </dom-module>
<script src="qea-property-editor.js"></script></body></html>
