<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../polymer-tinymce/polymer-tinymce.html">
<link rel="import" href="../ace-element/ace-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

</head><body><dom-module id="qea-advanced-editors">
  <template>
    <style>
      :host {
        display: block;
      }
      #myDialog>*{
        margin-top: 0;
        padding: 0
      }
      paper-tabs{
        --paper-tabs-selection-bar-color : black;
      }
      #editor{
        position: relative;
        padding: 10px;
        min-width: 800px;
        min-height: 300px;
      }
    </style>

    <paper-dialog opened="{{_isOpen}}" on-iron-overlay-canceled="_preventCancellation" id="myDialog">
      <!-- nav bar -->
      <paper-tabs selected="{{_selected}}" noink="">
        <paper-tab hidden$="[[_disabled.text]]" disabled="[[_disabled.text]]">Text editor</paper-tab>
        <paper-tab hidden$="[[_disabled.code]]" disabled="[[_disabled.code]]">Code editor</paper-tab>
      </paper-tabs>

      <!--pages  -->
      <iron-pages selected="{{_selected}}">

        <!-- text editor -->
        <section id="textSection">
          <polymer-tinymce id="textEditor" textarea-id="[[textId]]" tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent| fontsizeselect | link image | forecolor backcolor" tinyplugins="[&quot;advlist autolink lists link image charmap print preview anchor&quot;,&quot;searchreplace visualblocks code fullscreen&quot;,&quot;insertdatetime media table contextmenu paste&quot;,&quot;textcolor&quot; ]"></polymer-tinymce>
        </section>

        <!-- code editor -->
        <section id="codeSection">
          <div id="editor">
            <ace-element id="aceEditor" theme="textmate"></ace-element>
          </div>
        </section>

      </iron-pages>

      <!-- dialog buttons -->
      <div class="buttons">
        <paper-button dialog-dismiss="">Cancel</paper-button>
        <paper-button dialog-confirm="">Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
  </dom-module>
<script src="qea-advanced-editors.js"></script></body></html>
