<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../polymer-tinymce/polymer-tinymce.html">

<!--
Element use to  simply create or modify text with many option thanks to the tinymce
editor

Example:
  <qea-advanced-text-editor
    is-Dialog-Open={{checkStatus}}>
  </qea-advanced-text-editor>

 -->

</head><body><dom-module id="qea-advanced-text-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dialog opened="{{isDialogOpen}}" on-iron-overlay-canceled="_preventCancellation" id="myDialog">
      <h2>Create or modify text</h2>
      <polymer-tinymce id="editor" textarea-id="[[textId]]" tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent| fontsizeselect | link image | forecolor backcolor" tinyplugins="[&quot;advlist autolink lists link image charmap print preview anchor&quot;,&quot;searchreplace visualblocks code fullscreen&quot;,&quot;insertdatetime media table contextmenu paste&quot;,&quot;textcolor&quot; ]"></polymer-tinymce>
      <div class="buttons">
        <paper-button dialog-dismiss="" id="cancell">Cancel</paper-button>
        <paper-button dialog-confirm="" id="accept">Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
  </dom-module>
<script src="qea-advanced-text-editor.js"></script></body></html>
