<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../qea-property-editor.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="qea-property-editor-fixture">
      <template>
        <qea-property-editor name='propertyTest'></qea-property-editor>
      </template>
    </test-fixture>

    <script>
      suite('<qea-property-editor>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('qea-property-editor-fixture');
        });

        test('correcly render simple type string', function(done) {
          myEl.type = 'string'
          flush(function() {
            assert.notEqual(null, Polymer.dom(myEl.root).querySelector('paper-input'));
            done()
          })
        });

        test('correcly render simple type enum', function(done) {
          myEl.type = 'enum';
          myEl.default = 'test'
          flush(function() {
            assert.notEqual(null, Polymer.dom(myEl.root).querySelector('paper-dropdown-menu'));
            done()
          })
        });

        test('correcly render simple type boolean', function(done) {
          myEl.type = 'boolean';
          flush(function() {
            assert.notEqual(null, Polymer.dom(myEl.root).querySelector('paper-toggle-button'));
            done()
          })
        });

        test('correcly render simple type number', function(done) {
          myEl.type = 'number';
          flush(function() {
            assert.notEqual(null, Polymer.dom(myEl.root).querySelector('paper-input'));
            done()
          })
        });

        test('correcly render type number with widgetType range', function(done) {
          myEl.type = 'number';
          myEl.widgetType = 'range';
          flush(function() {
            assert.notEqual(null, Polymer.dom(myEl.root).querySelector('paper-slider'));
            done()
          })
        });

      });
    </script>

  </body>
</html>
